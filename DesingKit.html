<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dk.css">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <title>PlaySpace Development Kit - Desing Kit</title>
</head>
<body>
    <div class="cB">
        <div class="mB">
            <div class="container-fluid g-0 h-100" style="position: relative;">
                <div class="mMBP">
                    <div class="mMB"></div>
                    <div class="cOBC">
                        Stylerule creator
                        <textarea class="stylesheetEditor" name="stylesheetEditor" cols="30"></textarea>
                        DefaultDiv properties
                        <br>
                        <label for="defColor">Border</label>
                        <input type="checkbox" name="defColor" checked>
                        <br>
                        <label for="defWidth">Width</label>
                        <input type="checkbox" name="defWidth" checked>
                        <br>
                        <label for="defHeight">Height</label>
                        <input type="checkbox" name="defHeight" checked>
                        <br>
                        <label for="defRadio">Radio</label>
                        <input type="checkbox" name="defRadio">
                    </div>
                </div>
                <!--End iterate-->
                <div class="cOB">
                    <div class="cOBA">
                        <center>Elements list</center>
                        <div class="btn btn-primary p-1">Div</div>
                        <div class="btn btn-primary p-1">Input</div>
                        <div class="btn btn-primary p-1">Span</div><!--This could never be used-->
                        <div class="btn btn-primary p-1">Br</div>
                        <div class="btn btn-primary p-1">Hr</div>
                        <div class="btn btn-primary p-1">B</div>
                        <div class="btn btn-primary p-1">Label</div>
                        <center>Delete element</center>
                        <div class="btn btn-danger p-1">Delete</div>
                    </div>
                    <div class="cOBB">
                        classNames for the selected element:
                        <input type="text" class="elementClassNames"name="elementClassNames">
                    </div>
                    <div class="cOBD">
                        innerHTML of the selected element:
                        <textarea type="text" class="elementText"name="elementText"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style></style>
    <script src="./js/jquery.js"></script>
    <script src="./js/dk.js"></script>
</body>
</html>
